<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 14</title>
</head>
<body>

<button onclick="notify('System update available', true)">Important</button>
<button onclick="notify('Hello user', false)">Normal</button>
<button onclick="notify('', true)">Empty</button>

<script>
function notify(message, urgency){

    if(!message || message.trim() === ""){
        alert("Invalid notification");
        return;
    }

    if(urgency === true){
        alert("IMPORTANT: " + message);
    }
    else{
        alert("NORMAL: " + message);
    }
}
</script>

</body>
</html>
