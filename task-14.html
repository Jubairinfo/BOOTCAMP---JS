<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4: String Processing</title>
</head>
<body>
    <script>
        // 1. Create a variable for full name
        let fullName = "Mohamed Kassali Jubair";

        // 2. Convert to uppercase
        let nameUpper = fullName.toUpperCase();

        // 3. Convert to lowercase
        let nameLower = fullName.toLowerCase();

        // 4. Find the length of the string
        let nameLength = fullName.length;

        // 5. Extract the first name
        // We split by space and take the first part (index 0)
        let firstName = fullName.split(" ")[0];

        // 6. Log all results with proper labels
        console.log(`Original Name: ${fullName}`);
        console.log(`Name in Uppercase: ${nameUpper}`);
        console.log(`Name in Lowercase: ${nameLower}`);
        console.log(`Total Length: ${nameLength} characters`);
        console.log(`First Name extracted: ${firstName}`);
    </script>
</body>
</html>
