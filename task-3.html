<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Order Status</title>
</head>
<body>

    <button onclick="checkOrder(true, true)">Paid + In Stock</button>
    <button onclick="checkOrder(true, false)">Paid + Out of Stock</button>
    <button onclick="checkOrder(false, false)">Not Paid</button>

    <script>

        function checkOrder(isPaid, inStock) {
    if (!isPaid) {
        alert("Payment Required");
    } 
    else if (inStock) {
        alert("Order Confirmed");
    } 
    else {
        alert("Order Delayed");
    }
}


    </script>

</body>
</html>
