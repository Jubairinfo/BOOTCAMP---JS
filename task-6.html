<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>
<body>
    <button onclick="calculateBill(1000,false)">Regular</button>
    <button onclick="calculateBill(1500,true)">Member</button>
    <script>
 
        function calculateBill(billAmount,isMember){
                
           let disCount=0;
         
             if(billAmount <=0){
                console.log("error & stop");
                return;
             }
               if(isMember){
                 disCount =(10/100);
             }
             else if(billAmount>=1000){
                 disCount =(5/100);
             }
             else{
                 disCount =(0/100);
             }
                  let discountAmount=billAmount*disCount;
              let finalAmount =billAmount-discountAmount;
              console.log(`--- Bill Summary ---`);
            console.log(`Original: $${billAmount}`);
            console.log(`Discount: $${discountAmount} (${disCount}%)`);
            console.log(`Final Total: $${finalAmount}`);
              if(finalAmount >=1500){
              console.log("free gift");
              }



        }


    </script>
</body>
</html>
