<body>
    <script>
        // 1. Create variables for Principal, Rate, and Time
        let principal = 2000;
        let rate = 3;
        let timePeriod = 4;

        // 2. Calculate simple interest using the formula
        // Formula: (P * R * T) / 100
        let simpleInterest = (principal * rate * timePeriod) / 100;

        // 3. Display the final result in a sentence format
        console.log(`The simple interest for a principal amount of ${principal} at a rate of ${rate}% for ${timePeriod} years is ${simpleInterest}.`);
        let totalAmout= principal + simpleInterest;
        console.log(`Total Amount ${totalAmout}`);
    </script>
</body>
