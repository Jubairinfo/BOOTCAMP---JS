<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 13</title>
</head>
<body>

<button onclick="checkAppointment(false, true)">Date Not Available</button>
<button onclick="checkAppointment(true, false)">User Not Confirmed</button>
<button onclick="checkAppointment(true, true)">Confirmed</button>

<script>
function checkAppointment(dateAvailable, userConfirmed){

    if(dateAvailable === false){
        alert("Appointment Rejected");
    }
    else if(userConfirmed === false){
        alert("Appointment Rejected");
    }
    else{
        alert("Appointment Confirmed");
    }
}
</script>

</body>
</html>
