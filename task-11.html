<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 11</title>
</head>
<body>

  <button onclick="forecast('rain','low')">Rain</button>
  <button onclick="forecast('sunny','high')">Sunny</button>
  <button onclick="forecast('etc','medium')">Other</button>

  <script>
    function forecast(weather, temp) {
      let action = "";

      if (weather === "rain" && temp === "low") {
        action = "Carry an umbrella";
      } 
      else if (weather === "sunny" && temp === "high") {
        action = "Stay hydrated";
      } 
      else {
        action = "Have a nice day";
      }

      alert(action);
    }
  </script>

</body>
</html>
