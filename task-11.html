<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <script>
   // Personal information
const fullName = "Jubair";
const emailId = "jubair1234@gmail.com";
const currentYear = 2026;

// Numerical values 
let a = 15;
let b = 3;
let f = 13.8;

// Display personal info
console.log("-----Personal information-----");
console.log("Name: " + fullName);
console.log("Email Id: " + emailId);
console.log("Current Year: " + currentYear);

// Mathematical operations
console.log("--- Math Results ---");

// 1 & 2. Post Increment/Decrement (shown by updating the variable)
let postInc = a;
postInc++; 
console.log("Post Increment: " + postInc);

let postDec = a;
postDec--;
console.log("Post Decrement: " + postDec);

// 3. Unary negative
console.log("Unary Negative: " + (-a));

// 4. Compound addition
let c = b;
c += 2;
console.log("Compound Addition: " + c);

// 5. String number concatenation
console.log("String Number Concatenation: " + "Hello" + 123);

// 6, 7, & 8. Math functions
console.log("Math Floor: " + Math.floor(f));
console.log("Math Ceil: " + Math.ceil(f));
console.log("Math Round: " + Math.round(f));
</script>
</body>
</html>
