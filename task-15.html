<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 15</title>
</head>
<body>

<button onclick="checkPaymentStatus(4000, true, 'upi')">Paid</button>
<button onclick="checkPaymentStatus(0, true, 'upi')">Invalid Amount</button>
<button onclick="checkPaymentStatus(4000, false, 'upi')">Not Paid</button>
<button onclick="checkPaymentStatus(4000, true, 'cash')">Wrong Method</button>

<script>
function checkPaymentStatus(amount, isPaid, paymentMethod){
    try{
        if(amount <= 0){
            alert("Invalid payment amount\nAmount: " + amount + "\nMethod: " + paymentMethod);
        }
        else if(isPaid === false){
            alert("Payment Pending\nAmount: " + amount + "\nMethod: " + paymentMethod);
        }
        else if(paymentMethod === "upi" || paymentMethod === "card"){
            alert("Payment Successful\nAmount: " + amount + "\nMethod: " + paymentMethod);
        }
        else{
            alert("Invalid payment method\nAmount: " + amount + "\nMethod: " + paymentMethod);
        }
    }
    catch(e){
        console.log(e.message);
    }
}
</script>

</body>
</html>
