<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 12</title>
</head>
<body>

  <button onclick="passCheck('21')">Password Weak</button>
  <button onclick="passCheck('243564752')">Password Medium</button>
  <button onclick="passCheck('PassWord@1')">Password Strong</button>

  <script>
    function passCheck(password) {

      let strength = 0;

      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (password.length >= 8 && strength >= 3) {
        console.log("Strong");
      }
      else if (password.length >= 6) {
        console.log("Medium");
      }
      else {
        console.log("Weak");
      }
    }
  </script>

</body>
</html>
