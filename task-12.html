<!DOCTYPE html>

    <title>Task 2</title>
</head>

<body>
    <script>
        // 1. Create two numeric variables
        let num1 = 15;
        let num2 = 3;

        // 2. Perform operations and store them in separate variables
        let addition = num1 + num2;
        let subtraction = num1 - num2;
        let multiplication = num1 * num2;
        let division = num1 / num2;
        let modulus = num1 % num2;
        let power = num1 ** 2; 

        // 3. Log each result with a meaningful description
        console.log(`Addition (15 + 3): ${addition}`);
        console.log(`Subtraction (15 - 3): ${subtraction}`);
        console.log(`Multiplication (15 * 3): ${multiplication}`);
        console.log(`Division (15 / 3): ${division}`);
        console.log(`Modulus (Remainder of 15 / 3): ${modulus}`);
        console.log(`Power (15 squared): ${power}`);
    </script>
</body>
